<link rel="stylesheet" type="text/css" href="./tab2.page.scss"/>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>


<!-- Photo Gallery -->

  <ion-grid>
    <ion-col>
      <ion-row size="3" *ngFor="let photo of photoService.photos; index as position" >
        <ion-img [src]="photo.webviewPath" style="width: 500px; margin-left: 32%;"></ion-img>
      </ion-row>
    </ion-col>  
  </ion-grid>
